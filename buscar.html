<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buscar.css" />
    <link rel="stylesheet" href="slide.js">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet" 
    />
    <title>Pimerest - Busca</title>
</head>
<body>
    <header>
        <nav>
            <input type="text" class="busque" placeholder="Busque aqui"/>
        </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <!-- Radio Button -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">

            <!-- Slide images -->
            <div class="slide first">
                <img src="/imgs/busca/receitas.jpg" alt="receitas">
            </div>
            <div class="slide second">
              <img src="/imgs/busca/decoracao.jpg" alt="decoracao">
            </div>
            <div class="slide third">
              <img src="/imgs/busca/wallpapers.jpg" alt="wallpapers">
            </div>

            <!-- Navigation auto -->
            <div class="navigation-auto">
              <div class="auto-bnt1"></div>
              <div class="auto-bnt2"></div>
              <div class="auto-bnt3"></div>
            </div>
        </div>
        <!-- <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div> -->
    </div>

    <div class="cards1">
      <div class="img">
        <img src="/imgs/busca/cards1/unhas.jpg" alt="unhas" class="img-card">
        <img src="/imgs/busca/cards1/perfil-6.jpeg" alt="perfil" class="perfil">
      </div>
      <div class="img">
        <img src="/imgs/busca/cards1/tomHolland.jpg" alt="menina" class="img-card">
        <img src="/imgs/busca/cards1/perfil-3.jpeg" alt="perfil" class="perfil">
      </div>
      <div class="img">
        <img src="/imgs/busca/cards1/doguinho.jpg" alt="dog" class="img-card">
        <img src="/imgs/busca/cards1/perfil-2.jpeg" alt="perfil" class="perfil">
      </div>
      <div class="img">
        <img src="/imgs/busca/cards1//camaleao.jpg" alt="unhas" class="img-card">
        <img src="/imgs/busca/cards1/perfil-4.jpeg" alt="perfil" class="perfil">
      </div>
      <div class="img">
        <img src="/imgs/busca/cards1/sol.jpeg" alt="unhas" class="img-card">
        <img src="/imgs/busca/cards1/perfil-5.jpeg" alt="perfil" class="perfil">
      </div>
      <div class="img">
        <img src="/imgs/busca/cards1/dinossauro.jpg" alt="unhas" class="img-card">
        <img src="/imgs/busca/cards1/perfil-1.jpeg" alt="perfil" class="perfil">
      </div>
      <div class="img">
        <img src="/imgs/busca/cards1/microfone.jpg" alt="unhas" class="img-card">
        <img src="/imgs/busca/cards1/perfil-7.jpeg" alt="perfil" class="perfil">
      </div>
    </div>

    <div class="cards2">
      <figure class="img">
        <img src="/imgs/busca/cards2/brinquedos.jpg" alt="brinquedos" class="img-card">
        <h3>Brinquedos para crianças</h3>
      </figure>
      <figure class="img">
        <img src="/imgs/busca/cards2/croche.jpg" alt="croche" class="img-card">
        <h3>Crochês e relacionados</h3>
      </figure>
      <figure class="img">
        <img src="/imgs/busca/cards2/books.jpg" alt="livros" class="img-card">
        <h3>Livros que estão em alta</h3>
      </figure>
      <figure class="img">
        <img src="/imgs/busca/cards2/desenho.jpg" alt="arte" class="img-card">
        <h3>Sobre arte</h3>
      </figure>
      <figure class="img">
        <img src="/imgs/busca/cards2/vestidos.jpg" alt="vestidos" class="img-card">
        <h3>As peças mais lindas</h3>
      </figure>
    </div>

    <div class="cards3">
      <div class="figure-1">
        <figure class="img-card">
          <img src="/imgs/busca/cards3/makes.jpg" alt="maquiagem">
          <figcaption>Maquiagem</figcaption>
        </figure>
        <figure class="img-card">
          <img src="/imgs/busca/cards3/gatinho.jpg" alt="gato">
          <figcaption>Fotos aleatórias</figcaption>
        </figure>
        <figure class="img-card">
          <img src="/imgs/busca/cards3/ferramentas.jpg" alt="ferramentas">

        <figure class="img-card">
          <img src="/imgs/busca/cards3/bomdia.jpg" alt="bomdia">
          <figcaption>Imagens de Bom dia</figcaption>
        </figure>
        <figure class="img-card">
          <img src="/imgs/busca/cards3/pimentas.jpg" alt="pimentas">
          <figcaption>As melhores pimentas</figcaption>
        </figure>
        <figure class="img-card">
          <img src="/imgs/busca/cards3/planta.jpg" alt="flor">
